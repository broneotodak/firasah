[build]
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  
[functions."interpret-character"]
  timeout = 26

[functions."analyze-face"]
  timeout = 26

[functions."check-prediction"]
  timeout = 26

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[dev]
  functions = "netlify/functions"