[build]
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Background function for AI interpretation (up to 15 minutes)
[functions."interpret-background"]
  type = "background"

# Standard functions with extended timeout
[functions."interpret-character"]
  timeout = 26

[functions."analyze-face"]
  timeout = 26

[functions."check-prediction"]
  timeout = 26

[functions."check-interpret"]
  timeout = 10

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[dev]
  functions = "netlify/functions"
